server:
  adminConnectors:
    - type: http
      port: 8181
  applicationConnectors:
    - type: http
      port: 8180
database:
  driverClass: ${dataSource.driver}
  user: ${dataSource.username}
  password: ${dataSource.password}
  url: ${dataSource.url}
  validationQuery: ${dataSource.validationQuery}
objectStores:
  mockStore:
    username: ignoredInUnitTesting
    password: ignoredInUnitTesting
    bucket: bossbucket
    endpoint: https://storage.googleapis.com
    type: GCS
    readOnly: false
  mockROnly:
    username: mockStoreUserName
    password: mockStorePassword
    bucket: mockbucket
    endpoint: https://mockStoreserver.broadinstitute.org
    pathStyleAccess: true
    type: S3
    readOnly: true
swagger:
  host: localhost
  apiDocs: api-docs
  apiVersion: 0.1
  baseUrl: /
  contact: vault@broadinstitute.org
  description: BOSS(the Broad Object Storage System) API has been made "RESTful" by identifying a single core class of resources, namely "objects"
  title: Boss API
  license: BSD
  licenseUrl: http://opensource.org/licenses/BSD-3-Clause
  termsOfServiceUrl: https://github.com/broadinstitute/vault-boss






