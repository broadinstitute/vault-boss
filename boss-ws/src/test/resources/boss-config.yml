server:
  adminConnectors:
    - type: http
      port: 8181
  applicationConnectors:
    - type: http
      port: 8180
database:
  driverClass: ${dataSource.driver}
  user: ${dataSource.username}
  password: ${dataSource.password}
  url: ${dataSource.url}
  validationQuery: ${dataSource.validationQuery}
objectStores:
  mockStore:
    username: mockStoreUserName
    password: mockStorePassword
    bucket: mockbucket
    endpoint: http://localhost:8180/fcs
    type: FCS
    readOnly: false
  mockROnly:
    username: mockStoreUserName
    password: mockStorePassword
    bucket: mockbucket
    endpoint: http://localhost:8180/fcs
    type: FCS
    readOnly: true
swagger:
  resourcePackage: org.genomebridge.boss.http.resources
  title: Boss API
  version: 0.1
  description: BOSS - the Broad Object Storage System
  termsOfServiceUrl: https://github.com/broadinstitute/vault-boss
  contact: vault@broadinstitute.org
  license: BSD
  licenseUrl: http://opensource.org/licenses/BSD-3-Clause
jerseyClient:
  chunkedEncodingEnabled: false
